<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChainProposals - Proposal</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./src/styles/styles.css">
	<link rel="stylesheet" href="./src/styles/styles-proposal.css">
	<script src="https://unpkg.com/aelf-sdk@3.2.40/dist/aelf.umd.js"></script>
	<script src="https://kit.fontawesome.com/0957957083.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<a href="/">
				<div class="logo">ChainProposals</div>
			</a>
			<div style=" display: flex; align-items: center;">
				<div id="error-no-extension" class="hidden" style="color: red; margin-right:20px"></div>
				<div class="hidden" id="wallet-address-block"></div>
				<button class="hidden" id="disconnect-wallet">Logout</button>
				<button id="connect-wallet">
					Connect wallet
				</button>
			</div>
		</header>

		<main>
			<div id="loading" class="loading">
				<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
			</div>

			<div id="error-block" class="hidden error-block fs-20 pd-20 mb-20"></div>

			<div id="single-proposal-block" class="hidden single-proposal-block">
				<div class="content">
					<div id="proposal-content" class="section proposal-content"></div>
					<div class="section voting-section">
						<p class="title">Vote</p>
						<div id="options-block" class="options-block"></div>
						<div id="error-block-options" class="hidden error-block fs-15 pd-10 mb-20"></div>
						<div id="info-block-options" class="hidden info-block fs-15 pd-10 mb-20"></div>
					</div>
				</div>

				<div class="sidebar">
					<div id="general-info" class="section general-info"></div>
					<div class="section results">
						<p class="title">Results</p>
						<div id="loading-results" class="loading">
							<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
						</div>
						<div id="error-block-results" class="hidden error-block fs-15 pd-10 mb-20"></div>
						<div id="results-block"></div>
					</div>

					<div class="section voters">
						<p class="title">Voters</p>
						<div id="loading-voters" class="loading">
							<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
						</div>
						<div id="error-block-voters" class="hidden error-block fs-15 pd-10 mb-20">aa</div>
						<ul id="voters-list" class="scroll">
							<li>
								
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="copyright">
				Â© 2022 ChainProposals
			</div>
		</footer>
	</div>

	<script>
		const page = "proposal-page";
	</script>
	<script src="./src/scripts/functions.js"></script>
	<script src="./src/scripts/aelf-extension.js"></script>
	<script src="./src/scripts/proposal.js"></script>
</body>
</html>
