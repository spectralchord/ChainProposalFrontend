<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChainProposals - Create organisation</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./src/styles/styles.css">
	<link rel="stylesheet" href="./src/styles/styles-create-organisation.css">
	<script src="https://unpkg.com/aelf-sdk@3.2.40/dist/aelf.umd.js"></script>
	<script src="https://kit.fontawesome.com/0957957083.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<a href="/">
				<div class="logo">ChainProposals</div>
			</a>
			<div style=" display: flex; align-items: center;">
				<div id="error-no-extension" class="hidden" style="color: red; margin-right:20px"></div>
				<div class="hidden" id="wallet-address-block"></div>
				<button class="hidden" id="disconnect-wallet">Logout</button>
				<button id="connect-wallet">
					Connect wallet
				</button>
			</div>
		</header>

		<main>
			<div class="create-organisation-block">
				<p class="title">Create organisation</p>
				<div id="loading" class="loading">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				</div>

				<form class="hidden" id="create-organisation-form">
					<label for="organisation-name">Name:</label>
					<input id="organisation-name" type="text" placeholder="Name">
					<label for="organisation-description">Description:</label>
					<input id="organisation-description" type="text" placeholder="Description">
					<label for="organisation-logo">Logo:</label>
					<input type="file" id="organisation-logo">
					<label for="organisation-website">Website:</label>
					<input id="organisation-website" type="text" placeholder="Website">
					<label for="organisation-twitter">Twitter:</label>
					<input id="organisation-twitter" type="text" placeholder="Twitter">
					<label for="organisation-discord">Discord:</label>
					<input id="organisation-discord" type="text" placeholder="Discord">
					<label for="organisation-telegram">Telegram:</label>
					<input id="organisation-telegram" type="text" placeholder="Telegram">
					<div id="info-block" class="hidden info-block fs-15 pd-20 mb-10"></div>
					<a id="create-organisation-btn" class="create-btn">Create</a>
				</form>
				<div id="error-block" class="hidden error-block fs-15 pd-20 mb-10"></div>
			</div>
		</main>

		<footer>
			<div class="copyright">
				Â© 2022 ChainProposals
			</div>
		</footer>
	</div>

	<script>
		const page = "create-organisation";
	</script>
	<script src="./src/scripts/utils.js"></script>
	<script src="./src/scripts/functions.js"></script>
	<script src="./src/scripts/aelf-extension.js"></script>
	<script src="./src/scripts/create-organisation.js"></script>
</body>
</html>
