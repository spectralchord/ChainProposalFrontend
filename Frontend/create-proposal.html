<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ChainProposals - Create proposal</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./src/styles/styles.css">
	<link rel="stylesheet" href="./src/styles/styles-create-proposal.css">
	<script src="https://unpkg.com/aelf-sdk@3.2.40/dist/aelf.umd.js"></script>
	<script src="https://kit.fontawesome.com/0957957083.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper">
		<header>
			<a href="/">
				<div class="logo">ChainProposals</div>
			</a>
			<div style=" display: flex; align-items: center;">
				<div id="error-no-extension" class="hidden" style="color: red; margin-right:20px"></div>
				<div class="hidden" id="wallet-address-block"></div>
				<button class="hidden" id="disconnect-wallet">Logout</button>
				<button id="connect-wallet">
					Connect wallet
				</button>
			</div>
		</header>

		<main>
			<div class="create-proposal-block">
				<p class="title">Create proposal</p>
				<div id="loading" class="loading">
					<div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
				</div>

				<form class="hidden" id="create-proposal-form">
					<label for="proposal-name">Name:</label>
					<input id="proposal-name" type="text" placeholder="Name">
					<label for="proposal-description">Description:</label>
					<textarea id="proposal-description" placeholder="Description"></textarea>
					<label for="proposal-options">Options:</label>
					<input id="option-1" class="form-option" type="text" placeholder="Option 1">
					<input id="option-2" class="form-option" type="text" placeholder="Option 2">
					<input id="option-3" class="form-option" type="text" placeholder="Option 3">
					<input id="option-4" class="form-option" type="text" placeholder="Option 4">
					<label for="proposal-endTime">Proposal deadline (UTC):</label>
					<input type="datetime-local" id="proposal-endTime" >
					<a id="create-proposal-btn" class="create-btn">Create proposal</a>
				</form>

				<div id="info-block" class="hidden info-block fs-15 pd-20 mb-10"></div>
				<div id="error-block" class="hidden error-block fs-15 pd-20 mb-10"></div>
			</div>
		</main>

		<footer>
			<div class="copyright">
				Â© 2022 ChainProposals
			</div>
		</footer>
	</div>

	<script>
		const page = "create-proposal";
	</script>

	<script src="./src/scripts/utils.js"></script>
	<script src="./src/scripts/aelf-extension.js"></script>
	<script src="./src/scripts/create-proposal.js"></script>
	<script src="./src/scripts/functions.js"></script>
</body>
</html>
